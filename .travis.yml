language: ruby
rvm:
  - 2.4
cache: bundle
sudo: required

branches:
 only:
 - master
 - draft

before_install:
  - echo '-----------------> setup timezone'
  - echo 'Australia/Melbourne' | sudo tee /etc/timezone
  - sudo dpkg-reconfigure --frontend noninteractive tzdata
  - sudo ntpdate ntp.ubuntu.com
  - date

install:
  - bundle install --jobs=4
  - bundle exec jekyll build

jobs:
  include:
    - stage: deploy
      if: branch = master
      script:
        - echo "-----------------> algolia"
        - bundle exec jekyll algolia
    - stage: test
      if: branch = draft
      script:
        - echo "DONE"

before_deploy: 
  - echo '-----------------> prepare to deploy'
  - rm -R public
  - mv _site public

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  project: "liduan-net"
  on:
    branch: master

after_deploy: 
  - echo '-----------------> finish deploy'

notifications:
  email:
    recipients:
      - inputx@gmail.com
    on_success: change # default: change
    on_failure: always # default: always
