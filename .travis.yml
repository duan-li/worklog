sudo: required

services:
  - docker

before_install:
  - docker pull topdevbox/static-website-toolbox
  - docker pull governmentpaas/awscli
  - docker run -it --name="toolbox" -v "${PWD}:/${REPODIR}" topdevbox/static-website-toolbox /bin/bash -c "cd ${REPODIR};bundle install;jekyll build;"

script:
  - ls
  - export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
  - export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
  - export AWS_DEFAULT_REGION="${AWS_DEFAULT_REGION}"
  - docker run -it governmentpaas/awscli aws s3 rm s3://good2all.com --recursive --output=table
  - docker run -it -v "${PWD}/_site:/site" governmentpaas/awscli aws s3 sync /site s3://good2all.com/ --output=table
  - docker ps -a

notifications:
  email:
    recipients:
      - "${EMAIL1G}"
    on_success: always # default: change
    on_failure: always # default: always